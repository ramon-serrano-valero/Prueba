name: Trigger auto deployment for auditoryapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
#    - '**'
    - 'API.Auditory/**'
    - '.github/workflows/auditoryapi-AutoDeployTrigger-a8e483b3-aacd-4d34-a8e5-a66ad71b90fd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUDITORYAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUDITORYAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUDITORYAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.AUDITORYAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUDITORYAPI_REGISTRY_PASSWORD }}
          containerAppName: auditoryapi
          resourceGroup: Borrar
          imageToBuild: ramonserranosopra/auditoryapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


